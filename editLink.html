<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Link</title>
    <link rel="stylesheet" href="editLinkStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="background" src="EditLinkBackground.png">
    <div class="navbar">
        <div>
            <img class="logo" src="pendekin.link.png">
        </div>
        <div class="navbar-separator"></div>
        <div class="navbar-menu">
            <div>
                <a class="navbar-menu-component" href="#">Pendekin link</a>
            </div>
            <div>
                <a class="navbar-menu-component" href="#">Pendekin banyak link</a>
            </div>
            <div>
                <a class="navbar-menu-component" href="#">Riwayat</a>
            </div>
            <div>
                <a class="navbar-menu-component" href="#">Masuk</a>
            </div>
        </div>
    </div>
    <p class="edit-page-description">Ingin edit <span class="blue-text">link?</span></p>
    <div class="edit-container">
        <p class="edit-label">pendekin.link/lorem_ipsum</p>
        <input class="edit-textbox" type="text" placeholder="Masukin link baru!">
        <button class="edit-button">Edit Link!</button>
    </div>
    <p class="term-of-service-message">Kalau kamu pake pendekin.link, kamu setuju sama <span class="bold-underlined-text">terms of service</span> kita yaa</p>
    <div class="footer"></div>
</body>
</html>
